<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="O. K. â€” OrganizaÃ§Ã£o Kanban com eficiÃªncia e estilo.">
  <title>O. K. (OrganizaÃ§Ã£o Kanban)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    /* â”€â”€â”€ CSS Variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg-body: #f0f2f5;
      --bg-column: rgba(255, 255, 255, 0.7);
      --bg-card: #ffffff;
      --bg-header: linear-gradient(135deg, #0052cc 0%, #0747a6 50%, #003884 100%);
      --bg-modal-overlay: rgba(0, 0, 0, 0.5);
      --bg-modal: #ffffff;
      --bg-input: #f7f8fa;
      --text-primary: #172b4d;
      --text-secondary: #5e6c84;
      --text-muted: #97a0af;
      --text-on-primary: #ffffff;
      --border-color: #dfe1e6;
      --border-focus: #0052cc;
      --shadow-card: 0 1px 4px rgba(9, 30, 66, 0.13);
      --shadow-card-hover: 0 8px 24px rgba(9, 30, 66, 0.15);
      --shadow-modal: 0 24px 48px rgba(9, 30, 66, 0.2);
      --shadow-drag: 0 12px 32px rgba(9, 30, 66, 0.25);
      --accent: #0052cc;
      --accent-hover: #0747a6;
      --col-todo: rgba(230, 239, 252, 0.8);
      --col-todo-top: #0052cc;
      --col-inprogress: rgba(255, 247, 214, 0.8);
      --col-inprogress-top: #ff991f;
      --col-done: rgba(227, 252, 239, 0.8);
      --col-done-top: #36b37e;
      --col-canceled: rgba(255, 235, 230, 0.8);
      --col-canceled-top: #ff5630;
      --priority-high: #ff5630;
      --priority-medium: #ff991f;
      --priority-low: #36b37e;
      --cat-rapel: #0052cc;
      --cat-estudo: #36b37e;
      --cat-devocional: #d4a017;
      --cat-lazer: #ff5630;
      --cat-seguranca: #6b778c;
      --radius: 12px;
      --radius-sm: 8px;
      --radius-xs: 6px;
      --transition: 0.2s ease;
    }

    [data-theme="dark"] {
      --bg-body: #1a1d23;
      --bg-column: rgba(37, 40, 48, 0.9);
      --bg-card: #2d3039;
      --bg-header: linear-gradient(135deg, #1a3a6c 0%, #0d2240 100%);
      --bg-modal-overlay: rgba(0, 0, 0, 0.7);
      --bg-modal: #2d3039;
      --bg-input: #1a1d23;
      --text-primary: #e1e4e8;
      --text-secondary: #97a0af;
      --text-muted: #6b778c;
      --border-color: #3d4148;
      --border-focus: #4c9aff;
      --shadow-card: 0 1px 4px rgba(0, 0, 0, 0.3);
      --shadow-card-hover: 0 8px 24px rgba(0, 0, 0, 0.4);
      --shadow-modal: 0 24px 48px rgba(0, 0, 0, 0.5);
      --accent: #4c9aff;
      --accent-hover: #2684ff;
      --col-todo: rgba(26, 58, 108, 0.4);
      --col-inprogress: rgba(102, 77, 8, 0.4);
      --col-done: rgba(22, 80, 50, 0.4);
      --col-canceled: rgba(102, 35, 24, 0.4);
    }

    /* â”€â”€â”€ Reset & Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-body);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }

    /* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      background: var(--bg-header);
      padding: 24px 32px;
      color: var(--text-on-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-left h1 {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .header-left .subtitle {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 2px;
      font-weight: 300;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 50px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* â”€â”€â”€ Toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toolbar {
      padding: 20px 32px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
      transition: background var(--transition);
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 16px 10px 40px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 14px;
      background: var(--bg-input);
      color: var(--text-primary);
      outline: none;
      transition: all var(--transition);
      font-family: inherit;
    }

    .search-box input:focus {
      border-color: var(--border-focus);
    }

    .search-box::before {
      content: 'ğŸ”';
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
    }

    .filter-select {
      padding: 10px 14px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 13px;
      background: var(--bg-input);
      color: var(--text-primary);
      cursor: pointer;
      outline: none;
      font-family: inherit;
      transition: all var(--transition);
    }

    .filter-select:focus {
      border-color: var(--border-focus);
    }

    .btn-clear-filters {
      padding: 10px 14px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 13px;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      font-family: inherit;
      font-weight: 500;
      transition: all var(--transition);
    }

    .btn-clear-filters:hover {
      color: var(--accent);
    }

    /* â”€â”€â”€ Add Task Form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .form-container {
      padding: 20px 32px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
      transition: background var(--transition);
    }

    .form-container input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 12px 20px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 15px;
      background: var(--bg-input);
      color: var(--text-primary);
      outline: none;
      font-family: inherit;
      transition: all var(--transition);
    }

    .form-container input[type="text"]:focus {
      border-color: var(--border-focus);
    }

    .form-container select,
    .form-container input[type="date"] {
      padding: 12px 14px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 13px;
      background: var(--bg-input);
      color: var(--text-primary);
      cursor: pointer;
      outline: none;
      font-family: inherit;
      transition: all var(--transition);
    }

    .btn-add {
      padding: 12px 28px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      font-family: inherit;
      transition: all var(--transition);
      white-space: nowrap;
    }

    .btn-add:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    /* â”€â”€â”€ Board â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .board {
      display: flex;
      gap: 20px;
      padding: 24px 32px;
      align-items: flex-start;
      overflow-x: auto;
      min-height: calc(100vh - 250px);
    }

    .column {
      flex: 1;
      min-width: 300px;
      max-width: 380px;
      background: var(--bg-column);
      border-radius: var(--radius);
      padding: 0;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(8px);
      border: 1px solid var(--border-color);
      transition: all var(--transition);
      overflow: hidden;
    }

    .column-header {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    .column-header h3 {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .count-badge {
      background: rgba(0, 0, 0, 0.08);
      border-radius: 50px;
      padding: 2px 10px;
      font-size: 12px;
      font-weight: 600;
    }

    [data-theme="dark"] .count-badge {
      background: rgba(255, 255, 255, 0.1);
    }

    #col-todo .column-header {
      border-top: 4px solid var(--col-todo-top);
    }

    #col-inprogress .column-header {
      border-top: 4px solid var(--col-inprogress-top);
    }

    #col-done .column-header {
      border-top: 4px solid var(--col-done-top);
    }

    #col-canceled .column-header {
      border-top: 4px solid var(--col-canceled-top);
    }

    .task-list {
      padding: 12px;
      flex: 1;
      overflow-y: auto;
      min-height: 100px;
      transition: background var(--transition);
    }

    .task-list.drag-over {
      background: rgba(0, 82, 204, 0.06);
      border-radius: 0 0 var(--radius) var(--radius);
    }

    [data-theme="dark"] .task-list.drag-over {
      background: rgba(76, 154, 255, 0.08);
    }

    /* â”€â”€â”€ Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .task-card {
      background: var(--bg-card);
      border-radius: var(--radius-sm);
      padding: 14px 16px;
      margin-bottom: 10px;
      box-shadow: var(--shadow-card);
      transition: all var(--transition);
      cursor: grab;
      border-left: 4px solid transparent;
      position: relative;
    }

    .task-card:hover {
      box-shadow: var(--shadow-card-hover);
      transform: translateY(-2px);
    }

    .task-card.dragging {
      opacity: 0.5;
      transform: rotate(3deg);
      box-shadow: var(--shadow-drag);
    }

    .task-card.priority-high {
      border-left-color: var(--priority-high);
    }

    .task-card.priority-medium {
      border-left-color: var(--priority-medium);
    }

    .task-card.priority-low {
      border-left-color: var(--priority-low);
    }

    .card-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .card-title {
      font-weight: 600;
      font-size: 14px;
      line-height: 1.4;
      flex: 1;
      cursor: pointer;
      word-break: break-word;
    }

    .card-title:hover {
      color: var(--accent);
    }

    .card-delete {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      opacity: 0;
      transition: all var(--transition);
      padding: 2px 4px;
      border-radius: 4px;
      color: var(--text-muted);
    }

    .task-card:hover .card-delete {
      opacity: 1;
    }

    .card-delete:hover {
      background: rgba(255, 86, 48, 0.1);
      color: var(--priority-high);
    }

    /* Tags row */
    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 50px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .tag-priority-high {
      background: rgba(255, 86, 48, 0.12);
      color: var(--priority-high);
    }

    .tag-priority-medium {
      background: rgba(255, 153, 31, 0.12);
      color: var(--priority-medium);
    }

    .tag-priority-low {
      background: rgba(54, 179, 126, 0.12);
      color: var(--priority-low);
    }

    .tag-cat-rapel {
      background: rgba(0, 82, 204, 0.1);
      color: var(--cat-rapel);
    }

    .tag-cat-estudo {
      background: rgba(54, 179, 126, 0.1);
      color: var(--cat-estudo);
    }

    .tag-cat-devocional {
      background: rgba(212, 160, 23, 0.1);
      color: var(--cat-devocional);
    }

    .tag-cat-lazer {
      background: rgba(255, 86, 48, 0.1);
      color: var(--cat-lazer);
    }

    .tag-cat-seguranca {
      background: rgba(107, 119, 140, 0.1);
      color: var(--cat-seguranca);
    }

    /* Due date */
    .card-due {
      font-size: 11px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 50px;
    }

    .due-overdue {
      background: rgba(255, 86, 48, 0.12);
      color: var(--priority-high);
    }

    .due-today {
      background: rgba(255, 153, 31, 0.15);
      color: #e68900;
    }

    .due-soon {
      background: rgba(255, 153, 31, 0.08);
      color: var(--priority-medium);
    }

    .due-normal {
      background: rgba(0, 0, 0, 0.04);
      color: var(--text-secondary);
    }

    [data-theme="dark"] .due-normal {
      background: rgba(255, 255, 255, 0.06);
    }

    /* Subtask progress */
    .card-subtask-progress {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .subtask-bar {
      flex: 1;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      overflow: hidden;
    }

    .subtask-bar-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .card-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .card-actions {
      display: flex;
      gap: 4px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border-color);
    }

    .action-btn {
      flex: 1;
      padding: 6px 8px;
      border: none;
      border-radius: var(--radius-xs);
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all var(--transition);
    }

    .action-btn:hover {
      transform: translateY(-1px);
    }

    .btn-start {
      background: rgba(255, 153, 31, 0.1);
      color: #ff991f;
    }

    .btn-start:hover {
      background: rgba(255, 153, 31, 0.2);
    }

    .btn-finish {
      background: rgba(54, 179, 126, 0.1);
      color: #36b37e;
    }

    .btn-finish:hover {
      background: rgba(54, 179, 126, 0.2);
    }

    .btn-cancel {
      background: rgba(255, 86, 48, 0.08);
      color: #ff5630;
    }

    .btn-cancel:hover {
      background: rgba(255, 86, 48, 0.15);
    }

    .btn-reopen {
      background: rgba(0, 82, 204, 0.08);
      color: var(--accent);
    }

    .btn-reopen:hover {
      background: rgba(0, 82, 204, 0.15);
    }

    /* â”€â”€â”€ Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: var(--bg-modal-overlay);
      z-index: 1000;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      overflow-y: auto;
      backdrop-filter: blur(4px);
      animation: fadeIn 0.2s ease;
    }

    .modal-overlay.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal {
      background: var(--bg-modal);
      border-radius: var(--radius);
      width: 100%;
      max-width: 560px;
      box-shadow: var(--shadow-modal);
      animation: slideUp 0.3s ease;
      border: 1px solid var(--border-color);
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      padding: 24px 28px 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: var(--text-muted);
      padding: 4px 8px;
      border-radius: 6px;
      transition: all var(--transition);
    }

    .modal-close:hover {
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 0 28px 24px;
    }

    .modal-body label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      margin-bottom: 6px;
      margin-top: 16px;
    }

    .modal-body label:first-child {
      margin-top: 0;
    }

    .modal-body input[type="text"],
    .modal-body textarea,
    .modal-body select,
    .modal-body input[type="date"] {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-xs);
      font-size: 14px;
      background: var(--bg-input);
      color: var(--text-primary);
      outline: none;
      font-family: inherit;
      transition: all var(--transition);
    }

    .modal-body textarea {
      min-height: 80px;
      resize: vertical;
    }

    .modal-body input:focus,
    .modal-body textarea:focus,
    .modal-body select:focus {
      border-color: var(--border-focus);
    }

    .modal-row {
      display: flex;
      gap: 12px;
    }

    .modal-row>div {
      flex: 1;
    }

    /* Subtasks in modal */
    .subtask-list {
      margin-top: 8px;
    }

    .subtask-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
      font-size: 14px;
    }

    .subtask-item:last-child {
      border-bottom: none;
    }

    .subtask-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .subtask-item .subtask-text {
      flex: 1;
      color: var(--text-primary);
    }

    .subtask-item .subtask-text.completed {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .toast {
      padding: 12px 20px;
      background: var(--bg-card);
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-modal);
      font-size: 13px;
      font-weight: 500;
      border-left: 4px solid var(--accent);
      animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
      max-width: 350px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(50px);
      }
    }
